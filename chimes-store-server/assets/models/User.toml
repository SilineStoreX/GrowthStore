[[querys]]
name = "FindRoles"
object_name = ""
pagable = false
query_body = """
select cr.*  
from ac_base_role cr inner join  ac_base_users_roles ur on cr.ID  = ur.ROLE_ID 
inner join ac_base_user cu on cu.ID  = ur.user_id 
where cu.username = #{username}"""
enable_cache = true
cache_time = 120
data_permission = false

