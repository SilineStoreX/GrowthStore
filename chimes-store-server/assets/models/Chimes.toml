[[querys]]
name = "FindRoutes"
object_name = ""
pagable = false
query_body = """
WITH RECURSIVE parents_cte  AS (
  SELECT * FROM chimes_menu WHERE menu_id in(
\t\tselect cm.menu_id 
\t\tfrom chimes_menu cm 
\t\tINNER JOIN chimes_roles_menus rm on cm.menu_id = rm.menu_id
\t\tINNER JOIN chimes_users_roles ur ON rm.role_id = ur.role_id
\t\tINNER JOIN chimes_user cu ON cu.user_id = ur.user_id 
\t\tWHERE cu.username =#{username} and cm.permission is not null
\t) AND type != 2
  UNION ALL
  SELECT c.* FROM chimes_menu c INNER JOIN parents_cte p ON c.menu_id = p.pid
)
SELECT DISTINCT * FROM parents_cte;"""
enable_cache = false
data_permission = false

