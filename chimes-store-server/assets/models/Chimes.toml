[[querys]]
name = "FindUserById"
object_name = ""
pagable = false
query_body = """
SELECT
\tCONCAT('[',GROUP_CONCAT(ur.role_id SEPARATOR ','),']') role_ids,
\tu.*
FROM
\tchimes_user u
LEFT JOIN chimes_users_roles ur on ur.user_id = u.user_id
WHERE u.user_id =#{user_id}
GROUP BY u.user_id"""
enable_cache = false
data_permission = false

[[querys.params]]
field_name = "user_id"
prop_name = "user_id"
pkey = true
base64 = false
crypto_store = false
detail_only = false
relation_array = false

[[querys]]
name = "FindRoles"
object_name = ""
pagable = false
query_body = """
SELECT
\tcr.role_code 
FROM
\tchimes_role cr
\tINNER JOIN chimes_users_roles ur ON cr.role_id = ur.role_id
\tINNER JOIN chimes_user cu ON cu.user_id = ur.user_id 
WHERE
\tcu.username = #{username1}
\t
\tunion 
\t
select cm.permission as role_code from chimes_menu cm INNER JOIN chimes_roles_menus rm on cm.menu_id = rm.menu_id
\tINNER JOIN chimes_users_roles ur ON rm.role_id = ur.role_id
\tINNER JOIN chimes_user cu ON cu.user_id = ur.user_id 
WHERE
\tcu.username = #{username2} and cm.permission is not null"""
enable_cache = false
data_permission = false

[[querys.params]]
