[[querys]]
name = "FindDictDetailByDictName"
object_name = ""
pagable = false
query_body = """
select dd.detail_id, dd.dict_id ,dd.label,dd.value
from chimes_dict_detail dd
inner join chimes_dict d on d.dict_id = dd.dict_id
where d.name = #{dict_name}"""
enable_cache = false
data_permission = false

